<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="css/denglu.css" />
    <script src="./js/denglu.js"></script>
</head>

<body>
    <div class="d">
        <div class="header">
            <div class="logo">
                <!-- <a href="index.html"><img src="./img/logo.jpg"></a> -->
                <a href="index.html">
                    <span class="header_center"> 有光即可摄影。</span>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="c_l">
                一个摄影家知道在花朵后面有全世界的苦难，经由这朵花，他可以触碰到别的东西。
            </div>
            <form class="c_r" action="./index.html" onsubmit="return validate();">
                <ul>
                    <li>
                        <label>手机号/账号：</label
              ><input
                type="text"
                value=""
                name="账号"
                placeholder="请输入手机号/账号"
                class="inp"
                id="phone"
              />
            </li>
            <li>
              <label>登录密码：</label>
                        <input type="password" id="password" placeholder="请输入密码" name="登录密码" class="inp" />
                    </li>
                    <li>
                        <input type="submit" value="登录" class="btn" />
                    </li>
                    <li>
                        <span class="header_right">还没账号？免费<a href="register.html">注册</a></span
              >
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
